<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout-user/layout-user.html :: dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<title>Chi tiết đơn hàng</title>
</head>

<body>
	<div class="wrapper-wide">
		<div id="container">
			<div class="container">
				<!-- Breadcrumb Start-->
				<ul class="breadcrumb">
					<li><a href="index.html"><i class="fa fa-home"></i></a></li>
					<li><a href="cart.html">Danh sách đơn hàng</a></li>
				</ul>
				<!-- Breadcrumb End-->
				<main th:object="${order}">
					<div class="col-sm-12" style="padding: 0 200px">
						<h5 class="mt-3">CHI TIẾT ĐƠN HÀNG</h5>
						<hr class="bg-light">
					
							<div class="form-group">
								<label class="control-label" for="input-email">Mã đơn
									hàng</label> <input th:field="*{id}" class="form-control" readonly>
							</div>
							<div class="form-group">
								<label class="control-label" for="input-email">Tên khách hàng</label>
								 <input th:field="*{account.fullname}" class="form-control" readonly>
							</div>
							<div class="form-group">
								<label class="control-label" for="input-email">Ngày đặt hàng</label> 
								<input th:field="*{createDate}" class="form-control" readonly>
							</div>
						
					</div>
					<table class="table table-bordered">
						<thead style="font-weight: bold; font-size: 20px">
							<tr>
								<th scope="col">Tên sản phẩm</th>
								<th scope="col">Giá</th>
								<th scope="col">Số lượng</th>
								<th scope="col">Tổng giá trị</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="detail: *{orderDetails}" th:object="${detail}">
								<td>[[*{product.name}]]</td>
								<td>[[*{#numbers.formatDecimal(price, 0, 'COMMA', 0,
									'POINT')}]] đ</td>
								<td>[[*{quantity}]]</td>
								<td>[[*{#numbers.formatDecimal(price*quantity, 0, 'COMMA',
									0, 'POINT')}]] đ</td>
							</tr>
						</tbody>
					</table>
				</main>
			</div>
		</div>
	</div>

</body>

</html>
